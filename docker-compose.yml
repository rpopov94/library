version: "3.9"
services:
  web:
    build: .
    container_name: simple_library
    ports:
      - "8000:5000"
    depends_on:
      - db
  db:
    image: postgres:10-alpine
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
  